<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDX Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #001f3f);
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch {
      font-size: 2em;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.8; }
    }

    .form-container {
      background-color: rgba(0, 0, 50, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: #00ffff;
    }

    button {
      padding: 12px 25px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cccc;
    }

    .logo-animated {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
      opacity: 0;
      animation: fadeGlow 2s ease-out forwards;
    }

    @keyframes fadeGlow {
      0% {
        opacity: 0;
        transform: scale(0.8);
        filter: drop-shadow(0 0 0px #00ffff);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 15px #00ffff);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="CDX.png" alt="CDX Logo" class="logo-animated" />
    <div class="glitch">CDX Registration</div>
    <form action="home.html" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="particles.js"></script>
  <script src="register.js"></script>
</body>
</html>
